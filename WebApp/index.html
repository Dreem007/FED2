<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="Includes/Styles/Default.css">
        <link rel="stylesheet" href="Includes/Styles/Home.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="about">
				<header>
					<h1 data-bind="title"></h1>
					<p data-bind="description"></p>
				</header>
			</section>

			<section id="ShowMovies">
				<nav>
					<ul>
						<li>
							<a href="#movies/genre/Thriller">Thriller</a>
						</li>
						<li>
							<a href="#movies/genre/Crime">Crime</a>
						</li>
						<li>
							<a href="#movies/genre/Drama">Drama</a>
						</li>
						<li>
							<a href="#movies/genre/Horror">Horror</a>
						</li>
						<li>
							<a href="#movies/genre/Adventure">Adventure</a>
						</li>
						<li>
							<a href="#movies/genre/Action">Action</a>
						</li>
					</ul>
				</nav>
				<h1>Favorite movies</h1>	
				<article id="movies">
					<header>
						<h1><a data-bind="title" href=""></a></h1>
						<p data-bind="averageScore"></p>

						<em>Release date: <time data-bind="release_date"></time></em>
					</header>

					<figure>
						<img data-bind="cover" alt="">
					</figure>

					<p data-bind="plot"></p>
					<p data-bind="score"></p>
				</article>
			</section>

			<section data-route="detail" id="detail">
				<h1 data-bind="title"></h1>
				<img data-bind="cover" alt="" />
				<p data-bind="plot"></p>
			</section>
		</main>
		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>
        <script src="Includes/Javascript/Transparency/dist/transparency.min.js"></script>
        <script src="Includes/Javascript/Routie.js"></script>
        <script src="Includes/Javascript/Underscore.js"></script>
        <script src="Includes/Javascript/app.js"></script>
    </body>
</html>
